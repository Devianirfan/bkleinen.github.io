<!DOCTYPE html>
<html>
    {% include head.md %}
    <body>
        <header>
          {% include headline.md %}
        </header>
        <nav>
          <div class = "nav">
            {% include navigation.md %}
          </div>
        </nav>
        <main>
          <div class = "outer">
            {% unless page.nobreadcrumbs %}
            {% include breadcrumbs.md %}
            {% endunless %}
            <h1 class = "title">{{ page.title}}</h1>
          </div>
          <div class = "coursenav">{% include coursenav.md %}</div>
            {{ content }}
        </main>

        <footer>
        {% include footer.md %}
        </footer>
    </body>

</html>
